<!-- instead of $event - we can direct pass a like 'recipe-list' suitable name which we want. -->
<app-header (featuredSelected)="onNavigate($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes>
            <app-shopping-list *ngIf="loadedFeature !== 'recipe'"></app-shopping-list>
        </div>
    </div>
</div>
